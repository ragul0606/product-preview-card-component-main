<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Card | Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-left">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume-Image"
          class="main-img"
        />
      </div>
      <div class="card-right">
        <header>PERFUME</header>
        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="dollar">$149.99</h2>
          <p class="strike-price">$169.99</p>
        </div>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
